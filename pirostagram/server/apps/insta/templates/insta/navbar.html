{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insta cloning</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="https://kit.fontawesome.com/f95b2ab384.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="py-2 d-flex justify-content-between align-items-center px-3 bg-black">
    <a href="{% url 'insta:main' %}"><i class="fa-solid fa-chevron-left"></i></a>
    {% if user.is_authenticated %}
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="nav_id">{{ user }}</div>
      <div>게시물</div>
    </div>
      <div class="d-flex">
        <a href="{% url 'insta:logout' %}" class="">로그아웃</a>
      </div>
    {% else %}
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="nav_id">로그인해주세요</div>
      <div>게시물</div>
    </div>
      <a href="{% url 'insta:login' %}" class="">로그인</a>
    {% endif %}
  </header>
  {% block content %}
  {% endblock %}
  <footer>
    <div class="footer__container">
      <a class="footer__item"><i class="fas fa-home"></i></a>
      <a class="footer__item"><i class="fas fa-search"></i></a>
      <a class="footer__item" href="{% url 'insta:create' %}"><i class="far fa-plus-square"></i></a>
      <a class="footer__item"><i class="far fa-heart"></i></a>
      <a class="footer__image"><img src="http://placekitten.com/300/300" alt="" /></a>
    </div>
  </footer>
  
</body>
</html>
